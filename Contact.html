<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Fistra Engineering Limited</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f4f4f4;
    }
    header {
      background: #0a192f;
      color: #fff;
      padding: 1rem 2rem;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    nav a:hover {
      color: #64ffda;
    }
    .container {
      max-width: 800px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0a192f;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .contact-form input, 
    .contact-form textarea {
      padding: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #64ffda;
      outline: none;
      box-shadow: 0 0 6px rgba(100, 255, 218, 0.6);
    }
    .contact-form button {
      padding: 0.9rem;
      border: none;
      background: #0a192f;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background: #64ffda;
      color: #0a192f;
    }
    footer {
      background: #0a192f;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Services.html">Services</a></li>
        <li><a href="Project.html">Projects</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Blog.html">Blog</a></li>
        <li><a href="Contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Page Content -->
  <div class="container">
    <h1>Get in Touch</h1>
    <p style="text-align:center;">
      Fill in the form below or reach out to us directly.<br>
      ðŸ“ž Phone: +260 XXX XXX XXX | ðŸ“§ Email: info@fistraengineering.com
    </p>

    <form action="mailto:info@fistraengineering.com" method="post" enctype="text/plain" class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email">

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" required placeholder="Message subject">

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required placeholder="Write your message here..."></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Fistra Engineering Limited. All rights reserved.</p>
  </footer>
</body>
